{% extends 'base_admin.html' %}
{% block content %}
<div class="container py-5">
  <h3 class="fw-bold mb-4 text-primary">
    Daftar Pemilih di Kelas {{ data_kelas.kode_kelas }}
  </h3>
  <div class="card p-4">
    <table class="table table-hover align-middle mb-0">
      <thead class="table-primary">
        <tr>
          <th>No</th>
          <th>Nama Pemilih</th>
        </tr>
      </thead>
      <tbody>
        {% for item in data_pemilih %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ item.nama }}</td>
        </tr>
        {% else %}
        <tr>
          <td colspan="2" class="text-center text-muted">Belum ada pemilih di kelas ini</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
